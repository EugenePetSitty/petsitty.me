<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PetSitty - Услуги по уходу за домашними животными в Сербии. Сайт находится в разработке.">
  <meta name="keywords" content="ситтинг, выгул собак, груминг, уход за животными, PetSitty, Србија, Serbia, pet sitting">
  <meta name="author" content="PetSitty Team">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>PetSitty - В разработке</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #fefefe, #e0f7fa);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
      padding: 20px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2196f3;
      margin-bottom: 1rem;
    }

    .flag-selector {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .flag-selector img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .flag-selector img:hover {
      transform: scale(1.2);
    }

    .text {
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .pet-img {
      max-width: 300px;
      width: 100%;
      height: auto;
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
    }
  </style>
</head>
<body>
  <div class="logo">PetSitty</div>
  <div class="flag-selector">
    <img src="https://flagcdn.com/w40/ru.png" alt="Русский" onclick="setLang('ru')">
    <img src="https://flagcdn.com/w40/rs.png" alt="Srpski" onclick="setLang('sr')">
    <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="setLang('en')">
  </div>
  <div class="text" id="message">
    <p>Сайт PetSitty.me сейчас находится в разработке. Мы скоро откроемся с лучшими возможностями для ухода за вашими питомцами!</p>
  </div>
  <img src="waiting_pet.png" alt="Ожидающий питомец" class="pet-img">

  <script>
    const messages = {
      ru: "Сайт PetSitty.me сейчас находится в разработке. Мы скоро откроемся с лучшими возможностями для ухода за вашими питомцами!",
      sr: "Sajt PetSitty.me je trenutno u izradi. Uskoro se otvaramo i nudimo najbolje usluge za vaše ljubimce!",
      en: "The PetSitty.me website is currently under construction. We’re launching soon with the best pet care services!"
    };

    function setLang(lang) {
      document.getElementById('message').innerHTML = `<p>${messages[lang]}</p>`;
    }
  </script>
</body>
</html>
